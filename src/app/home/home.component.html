<div class="home-page">
  <h1 class="banner ">Welcome to WeChat</h1>

  <div *ngIf="(auth.user$ | async) as user; else login">
      <hr>

      <button class="btn btn-outline-primary action" routerLink="/chats/UJrR0M10IK7VJDVCQIKF">Invite to WeChat</button>
      <button class="btn btn-outline-primary action" (click)="cs.create()">Create New Chat</button>

      <hr>

      <h3>My Chats</h3>

      <ul>
        <li *ngFor="let chat of userChats$ | async">
          <a class="btn btn-outline-primary action" [routerLink]="'chats/' + chat.id">{{ chat.id }} - {{ chat.messages.length }} Messages </a>
        </li>
      </ul>
  </div>

    <ng-template #login>
      <button class="btn btn-outline-primary action" (click)="auth.googleSignIn()">Login with Google</button>
   </ng-template>
</div>
